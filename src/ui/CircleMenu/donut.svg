<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <mask id="donut-mask">
      <!-- Внешний круг -->
      <circle cx="100" cy="100" r="100" fill="white" />
      <!-- Вырезанный центр -->
      <circle cx="100" cy="100" r="50" fill="black" />
    </mask>
  </defs>
  <rect width="200" height="200" fill="blue" mask="url(#donut-mask)" />
</svg>
